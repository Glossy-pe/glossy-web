name: Release Docker Image (Multi-Arch)

on:
  push:
    tags:
      - 'v*'

jobs:
  github-docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ricardoyalico/glossy-frontend:${{ github.ref_name }}
            ricardoyalico/glossy-frontend:latest

  server-docker-deploy:
    needs: github-docker-build
    runs-on: [self-hosted, prod]
  
    steps:
      - name: Deploy frontend service
        run: |
          cd ~/projects/glossy/infra
          docker compose pull frontend-service
          docker compose up -d frontend-service
