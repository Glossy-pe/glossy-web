<div class="login-container">
  <div class="login-card" [class.shake]="showError()">
    
    <!-- Logo/Header -->
    <div class="login-header">
      <div class="logo-dot"></div>
      <h1 class="login-title">Glossy.pe</h1>
      <p class="login-subtitle">Iniciar Sesión</p>
    </div>

    <!-- Error Message -->
    @if (showError()) {
      <div class="error-message animate-slide-down">
        <svg class="error-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ errorMessage() }}</span>
      </div>
    }

    <!-- Login Form -->
    <form (ngSubmit)="login()" class="login-form">
      
      <!-- Username Input -->
      <div class="form-group">
        <label for="username" class="form-label">Usuario</label>
        <input 
          type="text" 
          id="username"
          [value]="username()"
          (input)="updateUsername($any($event.target).value)"
          placeholder="Ingresa tu usuario"
          [disabled]="isLoading()"
          class="form-input"
          autocomplete="username"
          required
        >
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input 
          type="password" 
          id="password"
          [value]="password()"
          (input)="updatePassword($any($event.target).value)"
          placeholder="Ingresa tu contraseña"
          [disabled]="isLoading()"
          class="form-input"
          autocomplete="current-password"
          required
        >
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn-login"
        [disabled]="isLoading()"
        [class.loading]="isLoading()"
      >
        @if (isLoading()) {
          <span class="spinner"></span>
          <span>Iniciando sesión...</span>
        } @else {
          <span>Iniciar Sesión</span>
        }
      </button>

    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p class="footer-text">¿Olvidaste tu contraseña?</p>
    </div>

  </div>
</div>
