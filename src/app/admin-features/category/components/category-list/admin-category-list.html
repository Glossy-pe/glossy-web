<div class="min-h-screen bg-[#F8FAFC] font-sans antialiased text-slate-700 p-4 md:p-8">
  <main class="max-w-[1500px] mx-auto">

    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
      <div>
        <h1 class="text-2xl font-bold text-slate-900 tracking-tight">Gestión de Categorías</h1>
        <p class="text-sm text-slate-500">Panel administrativo para la clasificación de productos.</p>
      </div>
      
      <div class="flex items-center gap-3 w-full sm:w-auto">
        <button [disabled]="isSaving()" (click)="toggleForm()"
          [class]="(showForm() || editingCategory()) ? 'bg-white border-slate-200 text-slate-700' : 'bg-blue-600 text-white border-blue-600 shadow-lg shadow-blue-100 hover:bg-blue-700'"
          class="flex items-center justify-center gap-2 px-6 py-2.5 border text-sm font-bold rounded-xl transition-all active:scale-95 w-full sm:w-auto">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path [attr.d]="(showForm() || editingCategory()) ? 'M6 18L18 6M6 6l12 12' : 'M12 4v16m8-8H4'" stroke-width="2.5" />
          </svg>
          {{ (showForm() || editingCategory()) ? 'Cancelar' : 'Nueva Categoría' }}
        </button>
      </div>
    </div>

    <div class="relative mb-6">
      <span class="absolute inset-y-0 left-4 flex items-center text-slate-400">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" /></svg>
      </span>
      <input type="text" placeholder="Filtrar categorías..."
        class="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-2xl text-sm focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 outline-none transition-all shadow-sm">
    </div>

    <div *ngIf="showForm() || editingCategory()" class="mb-8 bg-white border border-slate-200 rounded-3xl shadow-xl shadow-slate-200/40 overflow-hidden animate-in fade-in slide-in-from-top-4 duration-300">
      <div class="px-8 py-4 border-b border-slate-50 bg-slate-50/50">
        <h2 class="text-[11px] font-black text-slate-400 uppercase tracking-widest">Configuración de Registro</h2>
      </div>

      <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()" class="p-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
          
          <div class="lg:col-span-8 space-y-6">
            <div class="space-y-1.5">
              <label class="text-[11px] font-bold text-slate-500 uppercase ml-1">Nombre de la Categoría</label>
              <input formControlName="name" placeholder="Ej: Electrónica de Consumo" 
                class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-blue-500 outline-none transition-all">
            </div>

            <div class="space-y-2">
              <label class="text-[11px] font-bold text-slate-500 uppercase ml-1">Imagen Representativa</label>
              <div class="flex items-center gap-4">
                <label class="cursor-pointer flex items-center justify-center px-6 py-2.5 bg-white border border-slate-300 rounded-xl text-xs font-bold uppercase tracking-wider text-slate-600 hover:bg-slate-50 transition-colors">
                  Seleccionar Archivo
                  <input type="file" (change)="onFileSelected($event)" class="hidden">
                </label>
                <span class="text-xs font-mono text-slate-400 truncate">{{ selectedFileName() || 'S_IMAGEN.PNG' }}</span>
              </div>
            </div>
          </div>

          <div class="lg:col-span-4">
            <div class="space-y-2">
              <label class="text-[11px] font-bold text-slate-500 uppercase ml-1">Vista Previa</label>
              <div class="aspect-square border-2 border-dashed border-slate-200 rounded-3xl flex flex-col items-center justify-center bg-slate-50 overflow-hidden">
                <img *ngIf="editingCategory()?.image" [src]="editingCategory()?.image" class="w-full h-full object-cover">
                <div *ngIf="!editingCategory()?.image" class="text-center p-4">
                  <svg class="w-10 h-10 text-slate-300 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-width="1.5" /></svg>
                  <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Sin imagen</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-8 pt-6 border-t border-slate-100 flex justify-end gap-3">
          <button type="button" (click)="resetForm()" class="px-6 py-2.5 text-xs font-bold text-slate-400 hover:text-slate-600 uppercase tracking-widest transition-colors">Descartar</button>
          <button type="submit" [disabled]="categoryForm.invalid || isSaving()"
            class="px-10 py-2.5 bg-slate-900 text-white text-xs font-bold rounded-xl hover:bg-black transition-all shadow-lg shadow-slate-200">
            {{ isSaving() ? 'PROCESANDO...' : 'GUARDAR CATEGORÍA' }}
          </button>
        </div>
      </form>
    </div>

    <div *ngIf="!isLoading()" class="bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden animate-in fade-in duration-500">
      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-slate-50/50 border-b border-slate-100">
              <th class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Categoría</th>
              <th class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest hidden md:table-cell text-center">Referencia ID</th>
              <th class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">Acciones</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-slate-50">
            <tr *ngFor="let cat of categories()" class="hover:bg-slate-50/50 transition-colors group">
              <td class="px-6 py-4">
                <div class="flex items-center gap-4">
                  <div class="w-12 h-12 rounded-xl bg-slate-100 border border-slate-200 overflow-hidden shrink-0 shadow-sm">
                    <img *ngIf="cat.image" [src]="cat.image" class="w-full h-full object-cover shadow-inner">
                    <div *ngIf="!cat.image" class="w-full h-full flex items-center justify-center text-slate-300 bg-white">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16" stroke-width="2"/></svg>
                    </div>
                  </div>
                  <div>
                    <h3 class="text-sm font-bold text-slate-800 group-hover:text-blue-600 transition-colors">{{ cat.name }}</h3>
                    <span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold bg-emerald-50 text-emerald-600 border border-emerald-100 uppercase mt-1">Activa</span>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 hidden md:table-cell text-center text-sm font-mono text-slate-400">
                #{{ cat.id }}
              </td>
              <td class="px-6 py-4 text-right">
                <div class="flex justify-end gap-1">
                  <button (click)="startEdit(cat)" 
                    class="p-2 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-xl transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" stroke-width="2" /></svg>
                  </button>
                  <button (click)="deleteCategory(cat.id)" 
                    class="p-2 text-slate-400 hover:text-rose-600 hover:bg-rose-50 rounded-xl transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" /></svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div *ngIf="isLoading()" class="py-20 text-center">
       <div class="inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
       <p class="mt-4 text-[11px] font-black text-slate-400 uppercase tracking-[0.3em]">Cargando Datos</p>
    </div>

  </main>
</div>
