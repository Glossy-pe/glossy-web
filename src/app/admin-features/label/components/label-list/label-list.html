<div class="min-h-screen bg-[#F8FAFC] font-sans antialiased text-slate-700 p-4 md:p-8">
  <main class="max-w-[1200px] mx-auto"> <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
      <div>
        <h1 class="text-2xl font-bold text-slate-900 tracking-tight">Gestión de Etiquetas</h1>
        <p class="text-sm text-slate-500">Administración de tags y etiquetas para productos.</p>
      </div>
      
      <div class="flex items-center gap-3 w-full sm:w-auto">
        <button [disabled]="isSaving()" (click)="toggleForm()"
          [class]="(showForm() || editingLabel()) ? 'bg-white border-slate-200 text-slate-700 hover:bg-slate-50' : 'bg-blue-600 text-white border-blue-600 shadow-lg shadow-blue-100 hover:bg-blue-700'"
          class="flex items-center justify-center gap-2 px-6 py-2.5 border text-sm font-bold rounded-xl transition-all active:scale-95 w-full sm:w-auto cursor-pointer disabled:opacity-50">
          
          <svg *ngIf="showForm() || editingLabel(); else plusIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <ng-template #plusIcon>
             <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </ng-template>
          
          {{ (showForm() || editingLabel()) ? 'Cancelar' : 'Nueva Etiqueta' }}
        </button>
      </div>
    </div>

    <div class="relative mb-6">
      <span class="absolute inset-y-0 left-4 flex items-center text-slate-400">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" /></svg>
      </span>
      <input type="text" placeholder="Buscar etiquetas..."
        class="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-2xl text-sm focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 outline-none transition-all shadow-sm">
    </div>

    <div *ngIf="showForm() || editingLabel()" class="mb-8 bg-white border border-slate-200 rounded-3xl shadow-xl shadow-slate-200/40 overflow-hidden animate-in fade-in slide-in-from-top-4 duration-300">
      <div class="px-8 py-4 border-b border-slate-50 bg-slate-50/50">
        <h2 class="text-[11px] font-black text-slate-400 uppercase tracking-widest">
          {{ editingLabel() ? 'Editar Etiqueta' : 'Nueva Etiqueta' }}
        </h2>
      </div>

      <form [formGroup]="labelForm" (ngSubmit)="saveLabel()" class="p-8">
        <div class="flex flex-col md:flex-row gap-6 items-end">
          
          <div class="w-full md:flex-1 space-y-1.5">
            <label class="text-[11px] font-bold text-slate-500 uppercase ml-1">Nombre de la Etiqueta</label>
            <input formControlName="name" type="text" placeholder="Ej: Nuevo, Oferta, Verano 2024" 
              class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-blue-500 outline-none transition-all">
              <p *ngIf="labelForm.get('name')?.touched && labelForm.get('name')?.invalid" class="text-xs text-red-500 mt-1 ml-1">El nombre es requerido</p>
          </div>

          <div class="flex gap-3 w-full md:w-auto">
            <button type="button" (click)="resetForm()" class="flex-1 md:flex-none px-6 py-2.5 text-xs font-bold text-slate-400 hover:text-slate-600 uppercase tracking-widest transition-colors border border-transparent hover:border-slate-200 rounded-xl">
              Descartar
            </button>
            <button type="submit" [disabled]="labelForm.invalid || isSaving()"
              class="flex-1 md:flex-none px-8 py-2.5 bg-slate-900 text-white text-xs font-bold rounded-xl hover:bg-black transition-all shadow-lg shadow-slate-200 disabled:opacity-70 disabled:cursor-not-allowed whitespace-nowrap">
              {{ isSaving() ? 'PROCESANDO...' : 'GUARDAR' }}
            </button>
          </div>
        </div>
      </form>
    </div>

    <div *ngIf="!isLoading(); else loadingTpl" class="bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden animate-in fade-in duration-500">
      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-slate-50/50 border-b border-slate-100">
              <th class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Nombre Etiqueta</th>
              <th class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest hidden sm:table-cell text-center w-32">ID</th>
              <th class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right w-32">Acciones</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-slate-50">
            <tr *ngFor="let label of labels()" class="hover:bg-slate-50/50 transition-colors group">
              <td class="px-6 py-4">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-indigo-50 text-indigo-500 flex items-center justify-center shrink-0">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                    <span class="text-sm font-bold text-slate-700 group-hover:text-indigo-600 transition-colors">{{ label.name }}</span>
                </div>
              </td>
              <td class="px-6 py-4 hidden sm:table-cell text-center text-sm font-mono text-slate-400">
                #{{ label.id }}
              </td>
              <td class="px-6 py-4 text-right">
                <div class="flex justify-end gap-1">
                  <button (click)="startEdit(label)" title="Editar"
                    class="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all cursor-pointer">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" stroke-width="2" /></svg>
                  </button>
                  <button (click)="deleteLabel(label.id)" title="Eliminar"
                    class="p-2 text-slate-400 hover:text-rose-600 hover:bg-rose-50 rounded-xl transition-all cursor-pointer">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" /></svg>
                  </button>
                </div>
              </td>
            </tr>
            
            <tr *ngIf="labels().length === 0">
                <td colspan="3" class="px-6 py-12 text-center text-slate-400">
                    <p>No se encontraron etiquetas registradas.</p>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <ng-template #loadingTpl>
        <div class="py-20 text-center">
            <div class="inline-block w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 text-[11px] font-black text-slate-400 uppercase tracking-[0.3em]">Cargando Etiquetas</p>
         </div>
    </ng-template>

  </main>
</div>
