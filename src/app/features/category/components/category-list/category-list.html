<section class="relative w-full py-6 md:py-8 overflow-hidden">

  <div class="absolute inset-0 z-0">
    <img
      src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2073&auto=format&fit=crop"
      alt="Fondo Tropical"
      class="w-full h-full object-cover"
    />
    <div class="absolute inset-0 bg-blue-50/40 backdrop-blur-[1px]"></div>
  </div>

  <div class="relative z-10 w-full max-w-7xl mx-auto px-4">

    <div *ngIf="categories$ | async as categories"
         class="flex flex-row flex-nowrap gap-6 overflow-x-auto pb-4 hide-scrollbar snap-x justify-start md:justify-center">

      <div *ngFor="let cat of categories; let i = index"
           (click)="selectCategoryAndGoToProducts()"
           class="flex flex-col items-center cursor-pointer min-w-[80px] md:min-w-[120px] snap-center">

        <div 
          [ngClass]="{
            'bg-blue-100/40': i % 3 === 0,
            'bg-pink-100/40': i % 3 === 1,
            'bg-teal-100/40': i % 3 === 2
          }"
          class="relative w-14 h-14 md:w-16 md:h-16 rounded-full p-[2px] border border-white/80 shadow-sm transition-transform duration-300 group-hover:scale-110">

          <div class="w-full h-full rounded-full overflow-hidden border border-white">
            <img [src]="cat.image" [alt]="cat.name"
                 class="w-full h-full object-cover grayscale-[10%] group-hover:grayscale-0 transition-transform duration-500">
          </div>
        </div>

        <h3 class="mt-3 text-[9px] md:text-[10px] font-bold text-gray-800 text-center uppercase tracking-[0.15em] leading-tight whitespace-normal max-w-full">
          {{ cat.name }}
        </h3>

      </div>
    </div>

  </div>
</section>
