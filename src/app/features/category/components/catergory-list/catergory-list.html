<div class="bg-white text-gray-800 font-sans selection:bg-gray-100 min-h-screen flex flex-col">

  <div class="container mx-auto px-6 py-10 flex-grow">
  <!-- ================= VISTA DE CATEGORÍAS ================= -->
  <div *ngIf="categories$ | async as categories" class="animate-fade-in">
    <div class="text-center mb-12">
      <h2 class="text-3xl font-light tracking-[0.2em] uppercase mb-3">Explora por Categoría</h2>
      <p class="text-xs text-gray-400 tracking-widest uppercase">Encuentra tus esenciales</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div *ngFor="let cat of categories"
        (click)="selectCategoryAndGoToProducts()"
        class="group relative aspect-[16/9] md:aspect-[2/1] overflow-hidden cursor-pointer">

        <!-- Imagen de Fondo con Zoom al Hover -->
        <img [src]="cat.image" [alt]="cat.name"
          class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110">

        <div class="absolute inset-0 bg-black/20 group-hover:bg-black/30 transition-colors duration-500"></div>

        <div class="absolute inset-0 flex flex-col items-center justify-center text-white p-6 text-center">
          <h3
            class="text-2xl md:text-3xl font-light tracking-[0.3em] uppercase mb-2 group-hover:-translate-y-2 transition-transform duration-500">
            {{ cat.name }}
          </h3>
          <p
            class="text-[10px] md:text-xs tracking-widest uppercase opacity-0 translate-y-4 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-500 delay-100">
            {{ cat.description }}
          </p>

          <!-- Botón decorativo -->
          <div
            class="mt-6 px-6 py-2 border border-white/50 text-[10px] tracking-widest uppercase hover:bg-white hover:text-black transition-all duration-300 opacity-0 translate-y-4 group-hover:opacity-100 group-hover:translate-y-0 delay-200">
            Ver Colección
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>

</div>
