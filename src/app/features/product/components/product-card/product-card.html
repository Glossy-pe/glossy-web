<div class="group h-full flex flex-col bg-white border border-gray-100 transition-all duration-300">

  <div class="relative aspect-[4/5] overflow-hidden bg-stone-50 cursor-pointer"
       (click)="viewProductDetail(this.product!)">

    <div class="absolute top-3 left-3 z-20" *ngIf="hasLowStock(this.product!)">
          <span class="text-[9px] font-light uppercase tracking-[0.2em] text-white bg-black/80 px-2 py-1">
            Ãšltimas unidades
          </span>
    </div>

    <img [src]="getProductImages(this.product!)[0].url" [alt]="this.product!.name"
         class="w-full h-full object-cover transition-opacity duration-500 group-hover:opacity-90"
         (error)="handleImageError($event)">
  </div>

  <div class="flex flex-col p-4 flex-grow">

    <div class="flex items-center gap-1 mb-2">
      <div class="flex text-amber-300">
        <svg *ngFor="let star of [1,2,3,4,5]" class="w-2.5 h-2.5 fill-current" viewBox="0 0 20 20">
          <path
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
        </svg>
      </div>
      <span class="text-[9px] text-gray-300 font-light">(12)</span>
    </div>

    <h3
      class="text-sm font-light text-black tracking-wide leading-relaxed cursor-pointer hover:opacity-60 transition-opacity mb-2"
      (click)="viewProductDetail(this.product!)">
      {{ this.product!.name }}
    </h3>

    <div class="flex items-center gap-3">
          <span class="text-base font-medium text-lime-500 tracking-tight">
            {{ getProductPriceRange(this.product!) }}
          </span>

      <span class="text-xs text-gray-300 line-through font-light">
            {{ getFirstProductPrice(this.product!) }}
          </span>

      <span class="text-xs font-light text-red-500">
            -15%
          </span>
    </div>

    <div *ngIf="this.product!.variants.length" class="mt-4 flex gap-1.5">
      <div *ngFor="let variant of this.product!.variants.slice(0, 5)"
           class="w-3 h-3 rounded-full border border-gray-100 shadow-sm"
           [style.background-color]="variant.toneCode">
      </div>
    </div>

  </div>
</div>
