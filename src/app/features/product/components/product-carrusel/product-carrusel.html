<div class="w-full relative group/slider py-8 px-4 md:px-16 md:py-12 bg-white">

  <div class="flex flex-row justify-between items-end mb-4 md:mb-10 gap-2">

    <div *ngIf="labelId" class="text-left relative z-10">
      <h2 class="text-xl md:text-4xl font-serif font-light text-black tracking-tight leading-none mb-1 md:mb-3">
        {{ labelName }}
      </h2>
      
      <p class="text-stone-500 text-[10px] md:text-base font-light max-w-[220px] md:max-w-lg leading-tight md:leading-relaxed">
        Selecci√≥n exclusiva para tu brillo natural.
      </p>
    </div>

    <div class="flex gap-1 md:gap-2 shrink-0 mb-0.5">
      <button (click)="scrollLeft()"
              class="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center bg-white border border-stone-200 text-black transition-all duration-300 hover:bg-lime-400 hover:border-black active:scale-95 disabled:opacity-30 rounded-full md:rounded-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 md:w-5 md:h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
      </button>

      <button (click)="scrollRight()"
              class="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center bg-white border border-stone-200 text-black transition-all duration-300 hover:bg-lime-400 hover:border-black active:scale-95 disabled:opacity-30 rounded-full md:rounded-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 md:w-5 md:h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      </button>
    </div>
  </div>

  <div *ngIf="isLoading$ | async" class="text-center py-12 md:py-24 border-t border-stone-100">
    <p class="text-[9px] md:text-[10px] font-light tracking-[0.3em] text-stone-300 uppercase animate-pulse">Cargando...</p>
  </div>

  <div *ngIf="!(isLoading$ | async)" class="relative">
    <div #scrollContainer
         class="flex gap-3 md:gap-8 overflow-x-auto scroll-smooth snap-x snap-mandatory pb-4 md:pb-10 hide-scrollbar scroll-pl-4 md:scroll-pl-0">

      <div *ngFor="let product of products$ | async"
           class="flex-none w-[180px] xs:w-[220px] md:w-[300px] snap-start first:pl-0">
         <app-product-card [product]="product" class="h-full block"></app-product-card>
      </div>

      <div class="w-4 md:w-8 flex-none"></div>
    </div>
  </div>
</div>
