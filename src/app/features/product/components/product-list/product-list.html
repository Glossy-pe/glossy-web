<div class="max-w-7xl mx-auto p-4 md:p-10 bg-[#FCFBF9] min-h-screen font-sans text-gray-800">
  
  <header class="mb-12 space-y-6">
    <div class="flex justify-between items-end">
      <div>
        <h1 class="text-3xl md:text-5xl font-light uppercase tracking-tighter italic">Glossy</h1>
        <p class="text-orange-300 font-bold tracking-[0.3em] uppercase text-[10px]">Beach Edition</p>
      </div>
      <button (click)="toggleFilters()" class="md:hidden border border-gray-200 px-4 py-2 text-xs uppercase tracking-widest bg-white">
        Filtros
      </button>
    </div>

    <div class="relative w-full max-w-2xl ml-auto">
      <input 
        [formControl]="searchControl"
        type="text" 
        placeholder="Buscar producto..." 
        class="w-full p-4 bg-white border border-gray-200 focus:outline-none focus:border-blue-200 text-sm uppercase tracking-wider transition-colors"
      />
      <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-300">üîç</span>
    </div>
  </header>

  <div class="flex flex-col md:flex-row gap-8">
    
    <aside [class.hidden]="!showFilters" class="w-full md:block md:w-56 flex-shrink-0">
      <div class="sticky top-6 space-y-4">
        <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-[0.4em] mb-6">Categor√≠as</h3>
        
        <div class="flex flex-col gap-2">
          <button (click)="loadProducts('')" 
            class="w-full text-left p-4 text-xs font-bold uppercase tracking-widest border border-gray-100 bg-white hover:bg-gray-50 transition-colors">
            Todos
          </button>

          <button *ngFor="let label of labels$ | async; let i = index"
            (click)="loadProducts(label.id.toString())"
            [ngClass]="{
              'bg-blue-50 text-blue-500': i % 3 === 0,
              'bg-pink-50 text-pink-500': i % 3 === 1,
              'bg-teal-50 text-teal-500': i % 3 === 2
            }"
            class="w-full text-left p-4 text-xs font-bold uppercase tracking-widest border border-transparent hover:border-white transition-all">
            {{ label.name }}
          </button>
        </div>
      </div>
    </aside>

    <main class="flex-grow">
      <div class="grid grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
        <div *ngFor="let product of filteredProducts$ | async" class="flex justify-center border border-gray-100 bg-white p-2">
          <app-product-card [product]="product" class="w-full"></app-product-card>
        </div>
      </div>

      <div *ngIf="(filteredProducts$ | async)?.length === 0" class="py-20 text-center border border-gray-100 mt-4 bg-white">
        <p class="text-[10px] uppercase tracking-[0.3em] text-gray-400 font-bold">Sin resultados</p>
      </div>
    </main>

  </div>
</div>
