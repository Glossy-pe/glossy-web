<div class="w-full relative group/slider py-12 px-6 md:px-16 ">

  <div class="flex justify-between items-end mb-10">

    <div *ngIf="label" class="text-left">
      <h2 class="text-3xl md:text-4xl font-serif font-light text-black tracking-tight mb-3">
        {{ label }}
      </h2>
      <p class="text-stone-500 text-sm md:text-base font-light max-w-lg leading-relaxed">
        Selección exclusiva de temporada diseñada para resaltar tu brillo natural bajo el sol.
      </p>
    </div>

    <div class="flex gap-2 mb-1">
      <button (click)="scrollLeft()"
              class="w-10 h-10 flex items-center justify-center bg-white border border-stone-200 text-black transition-all duration-300 hover:bg-lime-400 hover:border-black active:scale-95 disabled:opacity-30">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
      </button>

      <button (click)="scrollRight()"
              class="w-10 h-10 flex items-center justify-center bg-white border border-stone-200 text-black transition-all duration-300 hover:bg-lime-400 hover:border-black active:scale-95 disabled:opacity-30">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      </button>
    </div>
  </div>

  <div *ngIf="isLoading$ | async" class="text-center py-24 border-t border-stone-100">
    <p class="text-[10px] font-light tracking-[0.3em] text-stone-300 uppercase">Explorando colección...</p>
  </div>

  <div *ngIf="!(isLoading$ | async)" class="relative">
    <div #scrollContainer
         class="flex gap-8 overflow-x-auto scroll-smooth snap-x snap-mandatory pb-10 hide-scrollbar">

      <div *ngFor="let product of products$ | async"
           class="flex-none w-[260px] md:w-[300px] snap-start">
        <app-product-card [product]="product"></app-product-card>
      </div>

      <div class="w-8 flex-none"></div>
    </div>
  </div>
</div>
