<div>
        <nav class="sticky top-0 z-50 w-full bg-white/95 backdrop-blur-sm border-b border-stone-100 transition-all duration-300">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Altura reducida a h-14 para el efecto "delgado" -->
        <div class="flex justify-between items-center h-14">
          
          <!-- Botón Menú Móvil (Izquierda en móvil) -->
          <div class="md:hidden flex items-center">
            <button (click)="toggleMobileMenu()" class="text-stone-800 hover:text-rose-400 focus:outline-none transition-colors">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>

          <!-- Logo (Centrado o Izquierda según gusto, aquí Izquierda limpia) -->
          <div (click)="goToHome()" class="flex-shrink-0 flex items-center cursor-pointer gap-2">
            <!-- Logo minimalista: Solo texto o icono muy pequeño -->
            <div class="h-2 w-2 bg-rose-400 rounded-full"></div>
            <span class="font-serif text-lg tracking-[0.2em] font-medium text-stone-900 uppercase">
              Glossy.pe
            </span>
          </div>

          <!-- Links de Escritorio (Centro) - Estilo Editorial -->
          <div class="hidden md:flex space-x-10 items-center justify-center absolute left-1/2 transform -translate-x-1/2">
            @for (item of navItems; track item) {
              <a href="#" class="text-stone-500 hover:text-stone-900 font-normal transition-colors duration-300 text-[11px] tracking-[0.15em] uppercase relative group">
                {{ item }}
                <!-- Subrayado animado sutil -->
                <span class="absolute -bottom-1 left-0 w-0 h-[1px] bg-rose-400 transition-all duration-300 group-hover:w-full"></span>
              </a>
            }
          </div>

          <!-- Iconos de Acción (Derecha) - Trazos finos -->
          <div class="flex items-center space-x-5">
            <button class="text-stone-800 hover:text-rose-400 transition-colors">
              <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </button>
            
            <button class="hidden md:block text-stone-800 hover:text-rose-400 transition-colors">
              <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </button>

            <button (click)="goToCart()" class="group flex items-center text-stone-800 hover:text-rose-400 transition-colors">
              <div class="relative">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                @if (cartCount() > 0) {
                  <span class="absolute -top-1 -right-1.5 h-1.5 w-1.5 bg-rose-400 rounded-full animate-pulse"></span>
                }
              </div>
              <span class="ml-2 text-[10px] font-medium tracking-wider hidden md:block">({{ cartCount() }})</span>
            </button>
          </div>

        </div>
      </div>

      <!-- Menú Móvil Minimalista -->
      @if (isMobileMenuOpen()) {
        <div class="md:hidden bg-white border-t border-stone-100 absolute w-full shadow-sm animation-fade-in">
          <div class="flex flex-col py-4 items-center space-y-4">
            @for (item of navItems; track item) {
              <a href="#" class="text-stone-600 hover:text-rose-400 text-xs tracking-[0.2em] uppercase font-light py-1">
                {{ item }}
              </a>
            }
            <div class="w-8 h-[1px] bg-stone-100 my-2"></div>
            <a href="#" class="text-stone-400 text-[10px] tracking-widest uppercase">Mi Cuenta</a>
          </div>
        </div>
      }
    </nav>
</div>
